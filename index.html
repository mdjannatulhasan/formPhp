<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap CSS  file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <section class="head">
        <div class="container">
            <div class="title h1 text-center">
                Exam - 06
            </div>
            <div class="title h4 text-center">
                Shah Muhammad Jannatul Hasan
            </div>
        </div>
    </section>
    <section class="mainForm">
        <div class="container">
            <form action="process.php" method="POST">
                <div class="mb-3">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="name" class="form-label">Name</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="userName" id="name">
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="sex" class="form-label">Sex</label>
                        </div>
                        <div class="col-md-6">
                            <select class="form-select form-select-lg" aria-label=".form-select-lg example" name="sex" id="sex">
                                <option value="0">Male</option>
                                <option value="1">Female</option>
                                <option value="2">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="dob">
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="title" class="form-label">Date of Birth</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="MD" id="md">
                                <label class="form-check-label" for="flexCheckDefault">
                                    MD
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="DO" id="do">
                                <label class="form-check-label" for="flexCheckDefault">
                                    DO
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Hospital Admin" id="admin">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Hospital Admin
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="CNM/CM" id="cnm">
                                <label class="form-check-label" for="flexCheckDefault">
                                    CNM/CM
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Other Midwife" id="midwife">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Other Midwife
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Other Specify" id="otherSpecify">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Other Specify
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="limit" class="form-label">Inside City Limit?</label>
                        </div>
                        <div class="col-md-6">
                            <input class="form-check-input" type="radio" name="radioYes" id="radioYes">
                            <label class="form-check-label" for="radioYes">
                                Yes
                            </label>
                            <input class="form-check-input ms-4" type="radio" name="radioNo" id="radioNo">
                            <label class="form-check-label" for="radioNo">
                                No
                            </label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>
    
    <!-- Bootstarp JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>
</html>
